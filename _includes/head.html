<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="{{ layout.title | flatify }}">
  {% if layout.subtitle %}
  <meta property="og:description" content="{{ layout.subtitle | flatify }}">
  {% endif %}
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="author" content="{{ site.author.name }}">

  {% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ layout.title | flatify }}">
  {% if layout.subtitle %}
  <meta name="twitter:description" content="{{ layout.subtitle | flatify }}">
  {% endif %}
  <meta name="twitter:site" content="@sorpaas">

  <title>
    {% if title == site.title %}
      {{ site.title }}
    {% else %}
      {{ layout.title | flatify }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
</head>
