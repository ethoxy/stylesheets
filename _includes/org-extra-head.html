<link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />

<meta property="og:title" content="{{ page.title | flatify }}">
{% if page.subtitle %}
<meta property="og:description" content="{{ page.subtitle | flatify }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta name="author" content="{{ site.author.name }}">

{% if page.date %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | flatify }}">
{% if page.subtitle %}
<meta name="twitter:description" content="{{ page.subtitle | flatify }}">
{% endif %}
<meta name="twitter:site" content="@sorpaas">
